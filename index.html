<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Gallery</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/site-image/logo.png" alt="" width="30" height="30"
                        class="d-inline-block align-text-top me-2">
                    Anime Gallery
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-5">
            <div class="row g-1">
                <div class="col-3">
                    <img src="images/gallery-images/anime-1.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-3">
                    <img src="images/gallery-images/anime-2.jpg" alt="" class="img-fluid">
                </div>

                <div class="col-3">
                    <img src="images/gallery-images/anime-3.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-3">
                    <img src="images/gallery-images/anime-4.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row g-1">
                <div class="col-3">
                    <img src="images/gallery-images/anime-5.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-3">
                    <img src="images/gallery-images/anime-6.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-6">
                    <img src="images/gallery-images/anime-15.jpeg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="images/gallery-images/anime-7.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-6">
                    <img src="images/gallery-images/anime-8.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row g-1">
                <div class="col-3">
                    <img src="images/gallery-images/anime-9.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-3">
                    <img src="images/gallery-images/anime-10.jpg" alt="" class="img-fluid">
                </div>

                <div class="col-3">
                    <img src="images/gallery-images/anime-16.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-3">
                    <img src="images/gallery-images/anime-17.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="images/gallery-images/anime-11.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="images/gallery-images/anime-12.gif" alt="" class="img-fluid">
                </div>
                <div class="col-6">
                    <img src="images/gallery-images/anime-13.gif" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="images/gallery-images/anime-14.gif" alt="" class="img-fluid">
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
